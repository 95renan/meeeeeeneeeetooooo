<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos – Meu Neto</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilo separado -->
    
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container px-5">
        <a class="navbar-brand" href="/">
            <span class="text-gradient fw-bolder text-primary">Meu Neto</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="/funciona">Como Funciona</a></li>
                <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
                <li class="nav-item">
                    <a href="/logout" class="btn btn-primary fw-bold px-4 py-2"
                    style="background-color:#1c7ed6; border:none;">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">

    <h2 class="text-center mb-4 fw-bold text-primary">Editar Pedido</h2>

    <div class="card shadow p-4">

        <form method="POST" action="/pedido/editar/{{ pedido.idAgendamento }}">
            
            <!-- Serviço -->
            <div class="mb-3">
                <label class="form-label fw-bold">Serviço</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="servico" 
                    value="{{ pedido.servico }}" 
                    required>
            </div>

            <!-- Data de início -->
            <div class="mb-3">
                <label class="form-label fw-bold">Data de início</label>
                <input 
                    type="date" 
                    class="form-control" 
                    name="dataInicioServico" 
                    value="{{ pedido.dataInicioServico.strftime('%Y-%m-%d') }}" 
                    required>
            </div>

            <!-- Hora -->
            <div class="mb-3">
                <label class="form-label fw-bold">Horário desejado</label>
                <input 
                    type="time" 
                    class="form-control" 
                    name="horaDisponivel" 
                    value="{{ pedido.horaDisponivel.strftime('%H:%M') }}"
                    required>
            </div>

            <!-- Valor -->
            <div class="mb-3">
                <label class="form-label fw-bold">Valor ofertado (R$)</label>
                <input 
                    type="number" 
                    step="0.01" 
                    class="form-control" 
                    name="valor" 
                    value="{{ pedido.valor }}" 
                    required>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label class="form-label fw-bold">Descrição</label>
                <textarea 
                    class="form-control" 
                    name="descricao" 
                    rows="4" 
                    required>{{ pedido.descricao }}</textarea>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/resultado_busca_idoso" class="btn btn-secondary px-4">
                    Voltar
                </a>

                <button type="submit" class="btn btn-primary px-4" style="background:#1c7ed6; border:none;">
                    Salvar Alterações
                </button>
            </div>

        </form>

    </div>

</div>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        {% for category, message in messages %}
          Swal.fire({
            title: "{{ 'Sucesso!' if category == 'success' else ('Erro!' if category == 'danger' else 'Aviso!') }}",
            text: "{{ message }}",
            icon: "{{ 'success' if category == 'success' else ('error' if category == 'danger' else 'warning') }}",
            confirmButtonColor: '#1c7ed6',
            confirmButtonText: 'OK',
          });
        {% endfor %}
      });
    </script>
  {% endif %}
{% endwith %}

</body>
