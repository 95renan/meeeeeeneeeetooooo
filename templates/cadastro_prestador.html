<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Prestador de Serviço | Meu Neto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/styles-cadastroprestador.css"> 
</head>

<body class="cadastro-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="cadastro-card bg-white">
                
                <div class="text-center mb-4">
                    <img src="../static/assets/meunetosvg.svg" alt="Logo Meu Neto" class="cadastro-logo">
                    <h1 class="logo-text">Quero ser um Neto</h1>
                    <p class="text-muted">Ofereça seus serviços e faça a diferença na vida de um idoso.</p>
                </div>

                <form>
                    <h5 class="mb-3">Informações Pessoais</h5>
                    
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ex: João Pereira" required>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="cpfInput" class="form-label">CPF (Apenas Números)</label>
                            <input type="tel" class="form-control" id="cpfInput" required maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                        <div class="col-md-6">
                            <label for="dobInput" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dobInput" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="seu.email@exemplo.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phoneInput" class="form-label">Telefone (Somente Números)</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="phoneInput" 
                                placeholder="99999999999" 
                                required 
                                maxlength="15"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 15)">
                        </div>
                    </div>

                    <h5 class="mb-3">Endereço</h5>

                    <div class="mb-3">
                        <label for="cepInput" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cepInput" placeholder="00000-000" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="streetInput" class="form-label">Rua/Avenida</label>
                            <input type="text" class="form-control" id="streetInput" placeholder="Ex: Rua das Flores" required>
                        </div>
                        <div class="col-md-3">
                            <label for="numberInput" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numberInput" placeholder="123" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="neighborhoodInput" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="neighborhoodInput" placeholder="Ex: Centro" required>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <label for="cityInput" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cityInput" placeholder="Ex: São Paulo" required>
                        </div>
                        <div class="col-md-4">
                            <label for="stateInput" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="stateInput" placeholder="Ex: SP" maxlength="2" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="passwordInput" class="form-label">Crie uma Senha</label>
                        <input type="password" class="form-control" id="passwordInput" required>
                    </div>
                    <div class="mb-4">
                        <label for="passwordInput" class="form-label">Repita a Senha</label>
                        <input type="password" class="form-control" id="passwordInput" required>
                    </div>

                    <h5 class="mb-3">Qualificação e Serviços</h5>
                    
                    <div class="mb-3">
                        <label for="serviceArea" class="form-label">Qual serviço você oferece?</label>
                        <select class="form-select" id="serviceArea" required>
                            <option value="">Selecione...</option>
                            <option value="companhia">Companhia e Conversa</option>
                            <option value="limpeza">Limpeza e Organização</option>
                            <option value="compras">Compras e Mandados</option>
                            <option value="tecnologia">Apoio Tecnológico</option>
                            <option value="cuidados">Cuidados Básicos (Certificado)</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="documentUpload" class="form-label">Anexar Comprovante de Residência (PDF ou Imagem)</label>
                        <input class="form-control" type="file" id="documentUpload" required>
                        <div class="form-text">Isso é usado apenas para verificação de segurança.</div>
                    </div>
                    <div class="mb-4">
                        <label for="documentUpload" class="form-label">Anexar Atestado de Antecedentes Criminais (PDF ou Imagem)</label>
                        <input class="form-control" type="file" id="documentUpload" required>
                        <div class="form-text">Isso é usado apenas para verificação de segurança.</div>
                    </div>

                    <div class="mb-4">
                        <label for="fotoPerfil" class="form-label">Envie uma foto de perfil</label>
                        <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                        <div class="form-text">Formatos aceitos: JPG, PNG ou JPEG.</div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label small" for="termsCheck">
                            Li e concordo com os <a href="#" class="text-meuneto-soft">Termos de Uso</a> e a <a href="#" class="text-meuneto-soft">Política de Privacidade</a>.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-meuneto-soft w-100 mb-3">Enviar para Análise</button>

                    <p class="text-center small text-muted">
                        Já é um Neto? <a href="/login" class="text-meuneto-soft text-decoration-none fw-bold">Faça login</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
