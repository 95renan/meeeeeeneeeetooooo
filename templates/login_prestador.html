<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Prestador de Serviços- Meu Neto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css (efeitos de entrada/saída do popup) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="../static/css/styles-login.css"> 
</head>

<body class="login-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-card bg-white">
                
                <div class="text-center mb-4">
                    <img src="../static/assets/meunetosvg.svg" alt="Logo Meu Neto" class="login-logo">
                    <p class="text-muted">Conectando Gerações.</p>
                </div>

                <form method="POST" action="/login/prestador">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" name="login" placeholder="sergio123" required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="mb-4 text-end">
                        <a href="#" class="text-secondary small text-decoration-none">Esqueceu a senha?</a>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="/inicial_prestador">Entrar</a>
                    </div>
                    <br>
                    <p class="text-center small text-muted">
                        Não tem conta? <a href="/cadastro_idoso" class="text-meuneto-soft text-decoration-none fw-bold">Cadastre-se aqui</a>
                    </p>
                    <p class="text-center small text-muted">
                        Quer ser um Neto? <a href="/cadastro_prestador" class="text-meuneto-soft text-decoration-none fw-bold">Cadastre-se aqui</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% for category, message in messages %}
            Swal.fire({
                title: "{{ 'Sucesso!' if category == 'success' else ('Erro!' if category == 'danger' else 'Aviso!') }}",
                text: "{{ message }}",
                icon: "{{ 'success' if category == 'success' else ('error' if category == 'danger' else 'warning') }}",
                confirmButtonColor: '#1c7ed6',
                confirmButtonText: 'OK',
                background: '#fff',
                color: '#333',
                showClass: { popup: 'animate__animated animate__fadeInDown' },
                hideClass: { popup: 'animate__animated animate__fadeOutUp' }
            });
            {% endfor %}
        });
        </script>
    {% endif %}
    {% endwith %}

</body>

</html>
