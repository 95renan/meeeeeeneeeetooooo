<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Neto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/styles-login.css"> 
</head>

<body class="login-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-card bg-white">
                
                <div class="text-center mb-4">
                    <img src="../static/assets/meunetosvg.svg" alt="Logo Meu Neto" class="login-logo">
                    <p class="text-muted">Conectando Gerações.</p>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="seu.email@exemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="digite sua senha" required>
                    </div>
                    
                    <div class="mb-4 text-end">
                        <a href="#" class="text-secondary small text-decoration-none">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-meuneto-soft w-100 mb-3">Entrar</button>

                    <p class="text-center small text-muted">
                        Não tem conta? <a href="/cadastro_idoso" class="text-meuneto-soft text-decoration-none fw-bold">Cadastre-se aqui</a>
                    </p>
                    <p class="text-center small text-muted">
                        Quer ser um Neto? <a href="/cadastro_prestador" class="text-meuneto-soft text-decoration-none fw-bold">Cadastre-se aqui</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
