<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Meu Neto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/styles-contato.css">
    <link rel="stylesheet" href="../static/css/styles.css"> 
</head>

<body class="contact-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="/">
                <span class="text-gradient fw-bolder text-contact-color">Meu Neto</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funciona">Como Funciona</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            
            <div class="col-lg-10">
                <div class="contact-card bg-white p-4 p-md-5">
                    
                    <div class="row">
                        <div class="col-md-4 contact-info p-4">
                            <h2 class="text-white mb-4">Fale Conosco</h2>
                            <p class="text-white-50">Tem alguma dúvida sobre o cadastro, serviços ou parceria? Mande uma mensagem ou use nossos canais diretos.</p>
                            
                            <div class="mt-4">
                                <p class="text-white-50 mb-1 fw-bold">Email</p>
                                <p class="text-white">contato@meuneto.com.br</p>
                                
                                <p class="text-white-50 mb-1 fw-bold">Telefone</p>
                                <p class="text-white">(99) 99999-9999</p>
                                
                                <p class="text-white-50 mb-1 fw-bold">Endereço</p>
                                <p class="text-white">Rua do Carinho, 123 - São Paulo/SP</p>
                            </div>
                        </div>

                        <div class="col-md-8 p-4">
                            <h2 class="title mb-4">Envie Sua Mensagem</h2>
                            
                            <form id="contactForm">
                                
                                <div class="mb-3">
                                    <label for="contactName" class="form-label">Seu Nome</label>
                                    <input type="text" class="form-control" id="contactName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contactEmail" class="form-label">Seu Email</label>
                                    <input type="email" class="form-control" id="contactEmail" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contactSubject" class="form-label">Assunto</label>
                                    <input type="text" class="form-control" id="contactSubject" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="contactMessage" class="form-label">Mensagem Detalhada</label>
                                    <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-contact-submit">Enviar Mensagem</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
